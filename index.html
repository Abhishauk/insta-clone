
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel ="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="insta">
        <header>
            <div class="logo">
                <img src = "logo.png" alt="">

            </div>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="search">
            </div>
            <nav>
                <ul>
                    <li><a href="#"> <i class="fa-solid fa-house" style="color: #000000;"></i></i></a></li>
                    <li><a href="#"> <i class="fa-solid fa-facebook-messenger" style="color: #000000;"></i></a></li>
                    <li><a href="#"> <i class="fa-solid fa-plus-square" style="color: #000000;"></i></a></li>
                    <li><a href="#"> <i class="fa-solid fa-compass" style="color: #000000;"></i></a></li>
                    <li><a href="#"> <i class="fa-solid fa-heart" style="color: #000000;"></i></a></li>
                    <li><a href="#"> <img src="profile-pic.png"></a></li>

                </ul>

            </nav>

        </header>
    </div>
    
</body>
</html>
